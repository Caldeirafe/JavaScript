<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let seg = Number.parseInt( prompt('Digite a duração em Segundos: '))

    let horas = Number.parseInt(seg/3600)
    let resto = Number.parseInt(seg/3600) | 0
    let min = Number.parseInt (resto/60)
    resto = resto % 60

    alert(`Horas ${horas} : Minutos ${min} : Segundos ${seg}`)
    </script>
</body>
</html>
